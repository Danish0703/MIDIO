<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - MIDIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
        }

        .profile-header {
            background-color: rgba(79, 70, 229);
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
        }

        .btn-custom {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(79, 70, 229);">
        <div class="container-fluid">
            <a href="dashboard.html" class="navbar-brand">MIDIO</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="profile-header">
            <h2>Complete Your Profile</h2>
            <p>Please fill in your details below.</p>
        </div>

        <h4>Profile Information</h4>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePic" accept="image/*">
            </div>
            <button type="submit" class="btn-custom">Save Profile</button>
        </form>
    </div>

    <footer class="text-center mt-4" style="background-color: rgba(79, 70, 229); color: white; padding: 1rem 0;">
        <div class="container">
            <p class="mb-4">Â© 2024 Midio. All rights reserved.</p>
            <div>
                <a href="#" style="color: white;">Privacy Policy</a> |
                <a href="#" style="color: white;">Terms of Service</a> |
                <a href="#" style="color: white;">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
