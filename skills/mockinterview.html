<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview - MIDIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-5">Mock Interview: Communication Skills</h2>
        <div class="mb-3">
            <label for="question" class="form-label">Question:</label>
            <p id="question">Tell me about a time when you faced a challenge at work and how you handled it.</p>
        </div>
        <div class="mb-3">
            <label for="response" class="form-label">Your Response:</label>
            <textarea id="response" class="form-control" rows="5"></textarea>
        </div>
        <button class="btn btn-primary" onclick="submitResponse()">Submit Response</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
